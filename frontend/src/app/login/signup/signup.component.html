<div class="login-page">
  <mat-card class="login-card mat-elevation-z8">
    <mat-card-title> Create your account </mat-card-title>
    <br />
    <mat-card-content>
      <form [formGroup]="signupForm" (submit)="signup()">
        <mat-form-field class="login-field" appearance="outline">
          <mat-label>Name</mat-label>
          <input type="text" matInput formControlName="name" required />

          <mat-error *ngIf="signupForm.get('name').errors?.required">
            Name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="login-field" appearance="outline">
          <mat-label>User name</mat-label>
          <input type="text" matInput formControlName="username" required />

          <mat-error *ngIf="signupForm.get('username').errors?.required">
            Username is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="login-field" appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" required />

          <mat-error *ngIf="signupForm.get('password').errors?.required">
            Password is required
          </mat-error>
        </mat-form-field>

        <button
          class="login-button"
          mat-raised-button
          [disabled]="signupForm.invalid"
          type="submit"
          color="primary"
        >
          Signup
        </button>
      </form>
      <div class="signup">
        <span>
          Already have an account? <a [routerLink]="['/login']">Login!</a>
        </span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
