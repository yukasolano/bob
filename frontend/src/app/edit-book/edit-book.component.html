<mat-card>
  <mat-card-header>
    <mat-card-title> {{getCardTitle()}} </mat-card-title>
  </mat-card-header>
  <form [formGroup]="bookForm" (submit)="save()">
  <mat-card-content>
    

      <mat-form-field class="field title" appearance="outline">
        <mat-label>Title</mat-label>
        <input type="text" matInput formControlName="title" required />
      </mat-form-field>

      <mat-form-field class="field author" appearance="outline">
        <mat-label>Author</mat-label>
        <input type="text" matInput formControlName="author" required />
      </mat-form-field>

      <mat-form-field class="field pages" appearance="outline">
        <mat-label>Pages</mat-label>
        <input type="number" matInput formControlName="pages" required />
      </mat-form-field>

      <mat-form-field class="field subject" appearance="outline">
        <mat-label>Subject</mat-label>
        <input type="text" matInput formControlName="subject" required />
      </mat-form-field>
      
      <mat-form-field class="field publisher" appearance="outline">
        <mat-label>Publisher</mat-label>
        <input type="text" matInput formControlName="publisher" required />
      </mat-form-field>


      <mat-form-field class="field status" appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="bookStatus" required >
          <mat-option value="NOT_READ">Not read</mat-option>
          <mat-option value="READING">Reading</mat-option>
          <mat-option value="READ">Read</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="field date" appearance="outline">
        <mat-label>Start date</mat-label>
        <input matInput [matDatepicker]="startDate" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="field date" appearance="outline">
        <mat-label>Finish date</mat-label>
        <input matInput [matDatepicker]="finishDate" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="finishDate"></mat-datepicker-toggle>
        <mat-datepicker #finishDate></mat-datepicker>
      </mat-form-field>
    

  </mat-card-content>
  <mat-card-actions align="end">
    <button class="button" mat-button type="button" (click)="cancel()">
      Cancel
    </button>

    <button class="button" mat-raised-button [disabled]="bookForm.invalid" type="submit"
      color="primary">
      Save
    </button>
  </mat-card-actions>
</form>
</mat-card>
