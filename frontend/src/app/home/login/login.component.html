<mat-card-title> Login to your account </mat-card-title>
<br />
<mat-card-content>
  <form [formGroup]="loginForm" (submit)="login()">

    <mat-form-field class="login-field" appearance="outline">
      <mat-label>Username</mat-label>
      <input type="text" matInput formControlName="username" required />
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="loginForm.get('username').errors?.required">
        Username is required
      </mat-error>
    </mat-form-field>
    
    <mat-form-field class="login-field" appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" required />
      <mat-icon matSuffix>lock</mat-icon>
      <mat-error *ngIf="loginForm.get('password').errors?.required">
        Password is required
      </mat-error>
    </mat-form-field>

    <button
      class="login-button"
      mat-raised-button
      [disabled]="loginForm.invalid"
      type="submit"
      color="primary"
    >
      Login
    </button>
  </form>
  <div class="extra-action">
    <span>
      Don't have an account? <a [routerLink]="['/home/signup']">Sign up!</a>
    </span>
  </div>
</mat-card-content>
