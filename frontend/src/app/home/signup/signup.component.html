<mat-card-title> Create your account </mat-card-title>
<br />
<mat-card-content>
  <form [formGroup]="signupForm" (submit)="signup()">
    <mat-form-field class="login-field" appearance="outline">
      <mat-label>Name</mat-label>
      <input autocomplete="off" type="text" matInput formControlName="name" required />
      <mat-error *ngIf="signupForm.get('name').errors?.required"> Name is required </mat-error>
    </mat-form-field>

    <mat-form-field class="login-field" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input autocomplete="off" type="email" matInput formControlName="email" required />
      <mat-error *ngIf="signupForm.get('email').errors?.required"> E-mail is required </mat-error>
    </mat-form-field>

    <mat-form-field class="login-field" appearance="outline">
      <mat-label>Username</mat-label>
      <input autocomplete="off" type="text" matInput formControlName="username" required />
      <mat-error *ngIf="signupForm.get('username').errors?.required"> Username is required </mat-error>
      <mat-error *ngIf="signupForm.get('username').errors?.usernameTaken"> Username already exists </mat-error>
    </mat-form-field>

    <mat-form-field class="login-field" appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" required />
      <mat-error *ngIf="signupForm.get('password').errors?.required"> Password is required </mat-error>
    </mat-form-field>

    <button class="login-button" mat-raised-button [disabled]="signupForm.invalid || signupForm.pending" type="submit" color="primary">Signup</button>
  </form>
  <div class="extra-action">
    <span> Already have an account? <a [routerLink]="['home/login']">Login!</a> </span>
  </div>
</mat-card-content>
