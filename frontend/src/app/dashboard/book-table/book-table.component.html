<table mat-table [dataSource]="dataSource" matSort >

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let element">{{element.title}}</td>
  </ng-container>

  <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onDetails(element)" matTooltip="Show details"><mat-icon>zoom_in</mat-icon></button>  
      </td>
  </ng-container>

  <ng-container matColumnDef="start" *ngIf="showStartAction()">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onStart(element)" matTooltip="Start reading"><mat-icon>play_arrow</mat-icon></button>  
    </td>
  </ng-container>

  <ng-container matColumnDef="finish" *ngIf="showFinishAction()">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onFinish(element)" matTooltip="Finish reading"><mat-icon>stop</mat-icon></button>  
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator showFirstLastButtons  [pageSizeOptions]="[5]"></mat-paginator>
