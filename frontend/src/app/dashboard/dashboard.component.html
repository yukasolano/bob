<div class="dashboard">
  
  <mat-card>
    <mat-card-content>
      <app-statistics></app-statistics>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [routerLink]="['book']">Add a new book</button>
      <button mat-raised-button [routerLink]="['book']">Search a book</button>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-title>
      Reading
    </mat-card-title>
    <app-book-table status="READING"></app-book-table>
  </mat-card>
  
  <mat-card>
    <mat-card-title>
      To read
    </mat-card-title>
    <app-book-table status="NOT_READ"></app-book-table>
  </mat-card>
  
  <mat-card>
    <mat-card-title>
      Done
    </mat-card-title>
    <app-book-table status="READ"></app-book-table>
  </mat-card>
</div>
